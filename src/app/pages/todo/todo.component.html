<h1>
  Tarea <small>{{ todo.nombre }}</small>
</h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre de la Tarea"
          [(ngModel)]="todo.nombre"
          name="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="todo.descripcion"
          name="descripcion"
          placeholder="Descripción"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />

        <button
          *ngIf="todo.estado"
          (click)="todo.estado = false"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fa fa-smile-wink"></i>
          Pendiente
        </button>

        <button
          *ngIf="!todo.estado"
          (click)="todo.estado = true"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-wink"></i>
          Finalizada
        </button>
      </div>

      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
